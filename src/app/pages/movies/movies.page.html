<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Movies </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Movies</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="6" size-lg="4" *ngFor="let movie of movies; let i = index">
        <ion-card [routerLink]="['/movie', movie.id]">
          <ion-img src="https://image.tmdb.org/t/p/w500{{ movie.poster_path }}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ movie.release_date | date: 'dd/MM/yyyy' }}</ion-card-subtitle>
            <ion-card-title>{{ movie.title }}</ion-card-title>
            <!-- <ion-card-title>
              {{ (movie.title.length > 15) ? movie.title.slice(0, 12) + '...' : movie.title }}
            </ion-card-title> -->
          </ion-card-header>
          <!-- <ion-card-content>
            {{ movie.overview | slice:0:200 }}...
          </ion-card-content> -->
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
